<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Huevos</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-green-50 min-h-screen px-4 py-6">

  <h1 class="text-2xl font-bold text-center text-green-700 mb-6">Registro de Huevos</h1>

  <form id="huevos-form" class="space-y-4">
    <!-- âœ… Hidden input to include module -->
    <input type="hidden" name="module" value="huevos" />

    <div>
      <label class="block text-gray-700 font-medium mb-1">Fecha</label>
      <input type="date" name="fecha" required class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Nombre</label>
      <select name="nombre" required class="w-full border border-gray-300 rounded px-3 py-2">
        <option value="">Seleccionar...</option>
        <option value="Samu">Samu</option>
        <option value="Casa">Casa</option>
      </select>
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Cantidad</label>
      <input type="number" name="cantidad" required class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>

    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded transition">
      Guardar Registro
    </button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("#huevos-form");
      if (!form) return;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbyniucm_2kcLT3Tfhw2vw7jTySP-b9iwHGhBDuYuh-IfwyPk1dMLMktTzggjkI0VOl0HQ/exec", {
            method: "POST",
            body: formData
          });

          const result = await response.json();
          alert("Datos guardados correctamente!");
          form.reset();
        } catch (err) {
          console.error(err);
          alert("Error al guardar los datos.");
        }
      });
    });
  </script>
</body>
</html>
