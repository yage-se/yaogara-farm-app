<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso | Yaogara</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fdfdf5] min-h-screen flex items-center justify-center px-6 py-10">

  <div class="bg-white w-full max-w-sm rounded-xl shadow-lg p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-gray-800">Ingrese a la aplicación</h1>

    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-2">Rol</label>
        <div class="flex gap-6">
          <label class="flex items-center space-x-2">
            <input type="radio" name="role" value="campo" required class="accent-green-700" />
            <span>Campo</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="role" value="admin" class="accent-green-700" />
            <span>Admin</span>
          </label>
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">PIN</label>
        <input type="password" id="pin" maxlength="4" inputmode="numeric"
               class="w-full border border-gray-300 rounded px-3 py-2 text-center text-xl tracking-wider"
               placeholder="••••" required />
      </div>

      <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-2 rounded transition">
        Continuar
      </button>
    </form>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
