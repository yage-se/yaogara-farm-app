<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yaogara Farm - Login</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-6">Yaogara Farm</h1>

    <div class="mb-6">
      <label class="block text-gray-700 font-medium mb-2">Rol</label>
      <select id="role" class="w-full border border-gray-300 rounded px-3 py-2 mb-4">
        <option value="campo">Campo</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-medium mb-2">PIN</label>
      <input type="password" id="pin" maxlength="4" inputmode="numeric"
             class="w-full border border-gray-300 rounded px-3 py-2 text-center text-xl tracking-wider"
             placeholder="••••" />
    </div>

    <button onclick="login()" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded transition">
      Ingresar
    </button>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
